<div style="font-family: 'Segoe UI', sans-serif; max-width: 600px; margin: auto; border: 1px solid #cce7f8; border-radius: 8px; background-color: #f5fbff;">
    <div style="background-color: #007acc; padding: 20px; text-align: center;">
      <img src="{{ logo_url }}" alt="Hynux Logo" style="height: 60px; margin-bottom: 10px;" />
      <h1 style="color: white; margin: 0;">Meeting Invitation</h1>
    </div>
    <div style="padding: 20px;">
      <p><strong>Summary:</strong> {{ summary }}</p>
      <p><strong>Description:</strong> {{ description }}</p>
      <p><strong>Start:</strong> {{ start }}</p>
      <p><strong>End:</strong> {{ end }}</p>
      <div style="margin-top: 20px; padding: 15px; background-color: #e6f4ff; border-left: 4px solid #007acc;">
        <p><strong>Join Meeting:</strong></p>
        <a href="{{ meeting_link }}" style="color: white; background-color: #007acc; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Join Google Meet</a>
      </div>
    </div>
    <div style="background-color: #e3f2fd; text-align: center; padding: 15px;">
      Regards,<br />
      <strong>Hynux Technologies</strong><br />
      Bengaluru
    </div>
  </div>
